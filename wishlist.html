<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishList</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <main class="main">
        <h1 class="heading-1">Your Wishlist</h1>
        <!-- Creating a input field to get user's wishlist and add a button to add the wishlists -->
        <form class="todo-form">
            <input class="input" placeholder="Add your wishlist here ..."> 
            <button class="button btn-primary cursor">Add</button>
        </form>
        <!-- Creating a container to show all the todos -->
        <div class="todos-container"></div>
    </main>
    <script type="module" src="wishlist.js"></script>
</body>
</html>
